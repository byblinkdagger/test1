apply plugin: 'com.android.application'

android {
    signingConfigs {
        release {
            storeFile file('F:\\LiChi\\keystore.jks')
            storePassword '123456'
            keyAlias = 'lichi'
            keyPassword '123456'
        }
    }
    compileSdkVersion 29
    buildToolsVersion "29.0.2"
    defaultConfig {
        applicationId "com.oudot.lichi"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
